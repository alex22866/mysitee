{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% if task %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
            <h3>{{ el.title }}</h3>
            <p>{{ el.title }}</p>
            </div>
        {% endfor %}
    {% else %}
        <P> текст</P>
    {% endif %}
{% endblock %}
